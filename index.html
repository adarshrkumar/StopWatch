<!DOCTYPE html>
<html>
  <head>
    <title>StopWatch | Adarsh Kumar</title>
    <link rel="icon" href="https://adarshrkumar.dev/favicon.png">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <h1>StopWatch</h2>
      <div id="time">
        <span>00</span><span>00</span><span>00</span><span>00</span>
      </div>
      <div>
        <button main>Start</button>
        <button reset>Reset</button>
      </div>
      <div class="toggle-container">
        <label>
          <input type="checkbox" id="seconds-only-toggle">
          Seconds Only Mode
        </label>
      </div>
      <script src="script.js"></script>
  </body>

</html>
